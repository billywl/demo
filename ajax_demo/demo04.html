<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>在此处插入标题</title>
<script language='javascript' src='public_2.js'></script>
<script>
	window.onload = function() {
		$('btnOk').onclick = function() {
			var first = $('first').value; //第一个数
			var second = $('second').value; //第二个数

			//生成请求的url地址
			var url = 'demo04.php?first=' + first + '&second=' + second;

			//创建对象
			var xhr = createXhr();
			//初始化
			xhr.open('get', url);
			//设置回调函数
			xhr.onreadystatechange = function() {
				//接收数据完毕
				if (xhr.readyState == 4) {
					if (xhr.status == 200) {
						//将结果写到span标签中
						$('result').innerHTML = xhr.responseText;
					} else {
						alert('请求页面不存在！');
					}
				}
			};
			//发送请求
			xhr.send(null);
		};
	};
</script>
</head>
<body>
	<input type='text' id='first' />
	<hr>
	<input type='text' id='second' />
	<hr>
	<input type='button' id='btnOk' value='计算' />
	<hr>
	<span id='result'></span>
</body>
</html>
