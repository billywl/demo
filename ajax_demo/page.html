<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>在此处插入标题</title>
<style>
td{
	height:30px;
	text-align:center;
	font-size:12px;
}
</style>
<script language='javascript' src='public/public.js'></script>
<script>
	window.onload = function() {
		show(1);
	};

	//show方法用于显示第n页的数据
	function show(n) {
		$.get('page.php', 'page=' + n, function(msg) {
			$('res').innerHTML = msg;
		});
	}
</script>
</head>
<body>
	<div id='res'></div>
</body>
</html>
